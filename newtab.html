<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>New Tab</title>
    <link rel="stylesheet" type="text/css" media="screen" href="style/newtab.css" />
    <style type="text/css">
        table {border-collapse: collapse;}
        th, td {margin: 0; padding: 0.25em 0.5em;}
        /* This "tr.selected" style is the only rule you need for yourself. It highlights the selected table row. */
        tr.selected {background-color: black; color: white;}
        /* Not necessary but makes the links in selected rows white to... */
        tr.selected a {color: white;}
    </style>
</head>
<body>

<form method="get" id="search" action="http://duckduckgo.com/" class="search">
    <input autofocus type="text" name="q" maxlength="255" size="25" placeholder="Search&hellip;"/>
    <input type="submit" value="DuckDuckGo Search" style="visibility: hidden;" />
</form>

<table align="center" class="navigateable">
    <tbody>
        <tr>
            <th>Social</th>
            <th>News</th>
            <th>Code</th>
            <th>ownCloud</th>
            <th>Music<th>
        </tr>
        <tr>
            <td><a href="https://plus.google.com">Google+</a></td>
            <td><a href="https://reddit.com">Reddit</a></td>
            <td><a href="https://github.com">GitHub</a></td>
            <td><a href="http://fogg.me.uk/owncloud/index.php/apps/files/">Files</a></td>
            <td><a href="http://html5.grooveshark.com/">Grooveshark</a></td>
        </tr>
        <tr>
            <td><a href="https://facebook.com">Facebook</a></td>
            <td><a href="http://bbc.co.uk/news/">BBC</a></td>
            <td><a href="https://gitlab.com">GitLab</a></td>
            <td><a href="http://fogg.me.uk/owncloud/index.php/apps/notes/#/">Notes</a></td>
            <td><a href="http://www.tubalr.com/">Tubalr</a></td>
        </tr>
        <tr>
            <td><a href="https://twitter.com">Twitter</a></td>
            <td><a href="http://theguardian.com/uk">Guardian</a></td>
            <td><a href="https://repl.it">repl.it</a></td>
            <td><a href="http://fogg.me.uk/owncloud/index.php/apps/news/">RSS</a></td>
            <td><a href="http://fogg.me.uk/owncloud/index.php/apps/music/">ownMusic</a></td>
        </tr>
        <tr>
            <td><a href="https://diasp.eu/"->Diaspora*</a></td>
            <td><a href="about:blank"></a></td>
            <td><a href="http://devdocs.io/">DevDocs</a></td>
            <td><a href="http://fogg.me.uk/owncloud/index.php/apps/bookmarks/">Bookmarks</a></td>
            <td><a href="about:blank"></a></td>
        </tr>
    </tbody>
</table>

</body>

</html>
